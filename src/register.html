        <div class="login">
            <div class="login-black-wrap"></div>
            <div class="login-container">
                <div>
                    <img class="login-img" src="../images/main/logo.webp" width="70px" height="70px" alt="cook-logo.svg">
                </div>
                <form action="" class="login-form">
                    <input class="login-input" type="email" placeholder="Email" tabindex="-1">
                    <input class="login-input" type="password" placeholder="Password" tabindex="-1">
                </form>
                <button class="login-btn" tabindex="-1">Submit</button>
                 
            </div>
        </div>

    <main>
        <div class="reg-wrapper">
            <div class="reg-info">
                 <h1>Register</h1>
                <p>Create new account!</p>
            </div>
            <form class="reg-form" action="#" method="post">
                <div class="form-field">
                    <span id="first-name" class="placeholder">First Name</span>
                    <input aria-placeholder="First Name" aria-labelledby="first-name" class="input-field" type="text" required>
                </div>
                <div class="form-field">
                    <span id="last-name" class="placeholder">Last Name</span>
                    <input aria-placeholder="Last Name" aria-labelledby="last-name" class="input-field" type="text" required>
                </div>
                <div class="form-field">
                    <span id="email" class="placeholder">Email</span>
                    <input aria-placeholder="Email" aria-labelledby="email" class="input-field" type="email" required>
                </div>
                <div class="form-field">
                    <span id="password" class="placeholder">Password</span>
                    <input aria-placeholder="Password" aria-labelledby="password" class="input-field" type="password" minlength="10" required>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </main>
